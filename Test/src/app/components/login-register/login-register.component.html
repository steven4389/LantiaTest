<div>
        <div class="row">
          <div class="col-12 col-sm-3 col-md-3 col-lg-3 col-xl-3">
                <img style="width:100%;  height:48rem" src="../assets/oficina.jpg" alt="">
          </div>
          <div class="col-12 col-sm-9 col-md-9 col-lg-9 col-xl-9">
            <div class="row">
              <div class="col-12 col-sm-5 col-md-5 col-lg-5 col-xl-5">
                <br>
                <br>
                <br>
                  <div class="card">
                      <div class="card-header">
                          <button (click)="loginView()" style="margin-right: 1rem" class="btn btn-success">Login</button>
                          <button (click)="registerView()" class="btn btn-primary">Register</button>
                      </div>
                      <div *ngIf='!changeView' class="card-body">
                          <div class="container">
                              <div class="row">
                                <div class="col-md-6 mt-5 mx-auto">
                                  <form (submit)="login()">
                                    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
                                    <div class="form-group">
                                      <label for="email">Email address</label>
                                      <input type="email" class="form-control" name="email" placeholder="Enter email" [(ngModel)]="credentials.email">
                                    </div>
                                    <div class="form-group">
                                      <label for="password">Password</label>
                                      <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="credentials.password">
                                    </div>
                                    <button type="submit" class="btn btn-lg btn-primary btn-block">Sign in</button>
                                  </form>
                                </div>
                              </div>
                            </div>
                      </div>
                      <div *ngIf='changeView' class="card-body">
                          <div class="container">
                              <div class="row">
                                <div class="col-md-6 mt-5 mx-auto">
                                  <form (submit)="register()">
                                    <h1 class="h3 mb-3 font-weight-normal">Register</h1>
                                    <div class="form-group">
                                      <label for="name">First name</label>
                                      <input type="text" class="form-control" name="first_name" placeholder="Enter your first name" [(ngModel)]="credentials.first_name">
                                    </div>
                                    <div class="form-group">
                                      <label for="name">Last name</label>
                                      <input type="text" class="form-control" name="last_name" placeholder="Enter your lastname name" [(ngModel)]="credentials.last_name">
                                    </div>
                                    <div class="form-group">
                                      <label for="email">Email address</label>
                                      <input type="email" class="form-control" name="email" placeholder="Enter email" [(ngModel)]="credentials.email">
                                    </div>
                                    <div class="form-group">
                                      <label for="password">Password</label>
                                      <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="credentials.password">
                                    </div>
                                    <button type="submit" class="btn btn-lg btn-primary btn-block">Register!</button>
                                  </form>
                                </div>
                              </div>
                            </div>
                        </div>
                    </div>
              </div>
            </div>
          </div>
        </div>
      </div>
